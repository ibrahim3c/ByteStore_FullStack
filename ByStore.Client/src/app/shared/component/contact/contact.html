<div class="contact-section py-5">
  <div class="container">
    <h2 class="text-center mb-5 fw-bold section-title">Get in Touch</h2>

    <div class="row g-4">
      <!-- Contact Form -->
      <div class="col-lg-7">
        <div class="card shadow-sm border-0 contact-card">
          <div class="card-body p-4">
            <h3 class="fw-semibold mb-4">Send us a message</h3>

            <form (ngSubmit)="onSubmit()" #contactForm="ngForm" novalidate>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="form-control"
                  [(ngModel)]="contact.name"
                  required
                  placeholder="Your name"
                />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control"
                  [(ngModel)]="contact.email"
                  required
                  placeholder="Your email"
                />
              </div>

              <div class="mb-4">
                <label for="message" class="form-label">Message</label>
                <textarea
                  id="message"
                  name="message"
                  class="form-control"
                  [(ngModel)]="contact.message"
                  required
                  rows="5"
                  placeholder="Your message..."
                ></textarea>
              </div>

              <button
                type="submit"
                class="btn btn-primary text-uppercase fw-medium px-4"
                [disabled]="!contactForm.valid"
              >
                <i class="fas fa-paper-plane me-2"></i> Send Message
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- Contact Info -->
      <div class="col-lg-5">
        <div class="contact-info h-100 p-4 rounded">
          <h3 class="fw-semibold mb-4">Contact Information</h3>
          <p class="text-secondary mb-4">
            Reach out to us through any of the following channels — we’d love to hear from you.
          </p>

          <ul class="list-unstyled">
            <li class="mb-3 d-flex align-items-center">
              <i class="fas fa-map-marker-alt text-primary me-3"></i>
              <span>ByteStore HQ, Cairo, Egypt</span>
            </li>
            <li class="mb-3 d-flex align-items-center">
              <i class="fas fa-envelope text-primary me-3"></i>
              <span>support@bytestore.com</span>
            </li>
            <li class="d-flex align-items-center">
              <i class="fas fa-phone-alt text-primary me-3"></i>
              <span>+20 10 0000 0000</span>
            </li>
          </ul>

          <div class="social-icons mt-4">
            <a href="#" class="text-primary me-3"><i class="fab fa-facebook fa-lg"></i></a>
            <a href="#" class="text-primary me-3"><i class="fab fa-twitter fa-lg"></i></a>
            <a href="#" class="text-primary"><i class="fab fa-linkedin fa-lg"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
