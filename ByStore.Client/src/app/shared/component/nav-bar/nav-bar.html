<nav class="navbar navbar-expand-lg bg-white shadow-sm">
  <div class="container">
    <!-- Logo -->
    <a class="navbar-brand d-flex align-items-center" routerLink="/">
      <div class="logo-icon">
        <i class="fa-solid fa-microchip"></i>
      </div>
      <span class="logo-text">Byte<span class="logo-accent">Store</span></span>
    </a>

    <!-- Toggle Button -->
    <button
      class="navbar-toggler"
      type="button"
      (click)="isCollapsed = !isCollapsed"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fa-solid fa-bars"></i>
    </button>

    <!-- Collapsible Section -->
    <div [ngbCollapse]="isCollapsed" class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Center: Nav Links -->
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0 text-center">
        <li class="nav-item"><a class="nav-link fw-medium" routerLink="/home" routerLinkActive="active">Home</a></li>
        <li class="nav-item"><a class="nav-link fw-medium" routerLink="/products"  routerLinkActive="active">Products</a></li>
        <!-- <li class="nav-item"><a class="nav-link fw-medium"routerLink="/best-seller"  routerLinkActive="active">Best Seller</a></li> -->
        <li class="nav-item"><a class="nav-link fw-medium" routerLink="/about"  routerLinkActive="active">About</a></li>
        <li class="nav-item"><a class="nav-link fw-medium" routerLink="/contact"  routerLinkActive="active">Contact</a></li>
      </ul>

      <!-- Right Side -->
      <div class="d-flex align-items-center gap-3 search">

        <!-- Cart -->
        <a class="cart-link position-relative" routerLink="/cart">
          <i class="fa-solid fa-cart-shopping fa-lg"></i>
          <span class="cart-count">{{ (cart$ | async)?.cartItems?.length || 0 }}</span>
        </a>


  <!-- Auth / User Dropdown -->
        <ng-container *ngIf="user$ | async as user; else guestView">
          <div ngbDropdown class="d-inline-block">
            <button type="button" class="btn dropdown-toggle-custom" ngbDropdownToggle>
              <i class="fa-solid fa-user-circle fa-lg me-2"></i>
              Hello, {{ user.userName || user.email }}
            </button>
            <div ngbDropdownMenu class="dropdown-menu-custom">
              <a ngbDropdownItem routerLink="/profile" class="dropdown-item-custom">
                <i class="fa-solid fa-user me-2"></i> Profile
              </a>
              <a ngbDropdownItem routerLink="/orders" class="dropdown-item-custom">
                <i class="fa-solid fa-box-archive me-2"></i> My Orders
              </a>
              <div class="dropdown-divider"></div>
              <button ngbDropdownItem (click)="logout()" class="dropdown-item-custom text-danger">
                <i class="fa-solid fa-right-from-bracket me-2"></i> Logout
              </button>
            </div>
          </div>
        </ng-container>

        <!-- Guest View -->
        <ng-template #guestView>
          <div class="d-flex gap-2">
            <a class="btn btn-login-custom" routerLink="/login">Login</a>
            <a class="btn btn-register-custom" routerLink="/register">Register</a>
          </div>
        </ng-template>

      </div>
    </div>
  </div>
</nav>
