<div class="payment-container p-4 rounded shadow-sm bg-white">

  <h4 class="mb-4 fw-bold">Payment Method</h4>

  <div class="payment-method mb-4">
    <div class="card p-3 mb-3">
      <div class="d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center gap-3">
          <i class="fa-brands fa-cc-stripe fa-2x text-primary"></i>
          <div>
            <h6 class="mb-0 fw-bold">Stripe</h6>
            <small class="text-secondary">Pay securely using Stripe</small>
          </div>
        </div>
        <input type="radio" checked disabled />
      </div>
    </div>
  </div>

  <div *ngIf="isLoading" class="text-center my-3">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div class="d-flex justify-content-between mt-4">
    <button class="btn btn-outline-secondary" (click)="goBack()">
      <i class="fa-solid fa-arrow-left me-2"></i> Back
    </button>

    <button class="btn btn-primary" (click)="placeOrder()" [disabled]="isLoading">
      <i class="fa-solid fa-credit-card me-2"></i> Place Order
    </button>
  </div>

</div>
