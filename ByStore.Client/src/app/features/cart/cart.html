<div class="cart-page container py-5">
  <h2 class="cart-title mb-4">Your Shopping Cart</h2>

  <div *ngIf="cart$ | async as cart; else emptyCart">
    <div class="row g-4">
      <div class="col-lg-8">
        <div
          *ngFor="let item of cart.cartItems"
          class="cart-item card mb-3 shadow-sm border-0"
        >
          <div class="card-body d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
              <img
                [src]="item.imageUrl"
                alt="{{ item.name }}"
                class="cart-item-img me-3"
              />
              <div>
                <h5 class="cart-item-name mb-1">{{ item.name }}</h5>
                <p class="cart-item-price mb-0 text-secondary">
                  ${{ item.price.toFixed(2) }}
                </p>
              </div>
            </div>

            <div class="d-flex align-items-center">
              <div class="input-group me-3 quantity-control">
                <button class="btn btn-outline-secondary" (click)="decreaseQuantity(item)">
                  <i class="fa fa-minus"></i>
                </button>
                <input
                  type="text"
                  class="form-control text-center"
                  [value]="item.quantity"
                  readonly
                />
                <button class="btn btn-outline-secondary" (click)="increaseQuantity(item)">
                  <i class="fa fa-plus"></i>
                </button>
              </div>

              <button class="btn btn-outline-danger" (click)="removeItem(item.productId)">
                <i class="fa fa-trash"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Summary -->
      <div class="col-lg-4">
        <div class="card summary-card shadow-sm border-0 p-3">
          <h5 class="mb-3">Order Summary</h5>
          <div class="d-flex justify-content-between mb-2">
            <span>Subtotal</span>
            <strong>${{ getTotalPrice().toFixed(2) }}</strong>
          </div>
          <div class="d-flex justify-content-between mb-2 text-secondary">
            <span>Shipping</span>
            <span>Free</span>
          </div>
          <hr />
          <div class="d-flex justify-content-between mb-3">
            <strong>Total</strong>
            <strong>${{ getTotalPrice().toFixed(2) }}</strong>
          </div>
          <button class="btn btn-primary w-100 py-2" routerLink="/stepper">
            <!-- <i class="fa fa-lock me-2" routerLink="/checkout"></i> Proceed to Checkout -->
            <i class="fa fa-lock me-2" ></i> Proceed to Checkout
          </button>
        </div>
      </div>
    </div>
  </div>

  <ng-template #emptyCart>
    <div class="text-center py-5">
      <i class="fa fa-shopping-cart fa-4x text-secondary mb-3"></i>
      <h4 class="text-secondary">Your cart is empty</h4>
      <a routerLink="/products" class="btn btn-accent mt-3">
        <i class="fa fa-arrow-left me-2"></i> Continue Shopping
      </a>
    </div>
  </ng-template>
</div>
