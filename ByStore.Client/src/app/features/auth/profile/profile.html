<div class="profile-container container py-4">
  <h2 class="mb-4"><i class="fa-solid fa-user-circle me-2"></i> My Profile</h2>

  <!-- Customer Info -->
  <div *ngIf="customer"  class="card profile-card mb-4">
    <div class="card-body">
      <h5 class="card-title mb-3">
        <i class="fa-solid fa-id-card me-2 text-primary"></i> Personal Information
      </h5>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">First Name</label>
          <input class="form-control" [(ngModel)]="customer.firstName" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Last Name</label>
          <input class="form-control" [(ngModel)]="customer.lastName" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Date of Birth</label>
          <input type="date" class="form-control" [(ngModel)]="customer.dateOfBirth" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Phone Number</label>
          <input class="form-control" [(ngModel)]="customer.phoneNumber" />
        </div>
        <div class="col-md-12">
          <label class="form-label">Email</label>
          <input class="form-control" [(ngModel)]="customer.email" readonly />
        </div>
      </div>
      <div class="text-end mt-4">
        <button class="btn btn-primary"  (click)="saveChanges()">
          <i class="fa-solid fa-save me-2"></i> Save Changes
        </button>
      </div>
    </div>
  </div>

<!-- Addresses Section -->
<div class="card profile-card">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5 class="card-title m-0">
        <i class="fa-solid fa-location-dot me-2 text-primary"></i> Addresses
      </h5>
      <button class="btn btn-accent" (click)="openAddressModal()">
        <i class="fa-solid fa-plus me-2"></i> Add Address
      </button>
    </div>

    <div class="row g-3">
      <div class="col-md-6" *ngFor="let addr of addresses; let i = index">
        <div class="address-card p-3 rounded shadow-sm">
          <h6 class="fw-bold mb-1">
            {{ addr.addressType }}
            <span *ngIf="addr.isPrimary" class="badge bg-primary ms-2">Primary</span>
          </h6>
          <p class="mb-1 text-secondary">{{ addr.street }}</p>
          <p class="mb-1 text-secondary">{{ addr.city }}, {{ addr.state }} {{ addr.postalCode }}</p>
          <p class="mb-2 text-secondary">{{ addr.country }}</p>
          <div class="d-flex justify-content-end gap-2">
            <button class="btn btn-sm btn-outline-primary" (click)="openAddressModal(addr, i)">
              <i class="fa-solid fa-pen"></i>
            </button>
            <button class="btn btn-sm btn-outline-danger" (click)="deleteAddress(addr.id)">
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

<ng-template #addressModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title">{{ isEditing !== false ? 'Edit Address' : 'Add Address' }}</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-2">
        <label class="form-label">Street</label>
        <input class="form-control" [(ngModel)]="currentAddress.street" name="street" />
      </div>
      <div class="mb-2">
        <label class="form-label">City</label>
        <input class="form-control" [(ngModel)]="currentAddress.city" name="city" />
      </div>
      <div class="mb-2">
        <label class="form-label">State</label>
        <input class="form-control" [(ngModel)]="currentAddress.state" name="state" />
      </div>
      <div class="mb-2">
        <label class="form-label">Postal Code</label>
        <input class="form-control" [(ngModel)]="currentAddress.postalCode" name="postalCode" />
      </div>
      <div class="mb-2">
        <label class="form-label">Country</label>
        <input class="form-control" [(ngModel)]="currentAddress.country" name="country" />
      </div>
      <div class="mb-2">
        <label class="form-label">Address Type</label>
        <select class="form-select" [(ngModel)]="currentAddress.addressType" name="addressType">
          <option value="Shipping">Shipping</option>
          <option value="Billing">Billing</option>
        </select>
      </div>
      <div class="form-check mt-2">
        <input class="form-check-input" type="checkbox" [(ngModel)]="currentAddress.isPrimary" name="isPrimary" />
        <label class="form-check-label">Primary Address</label>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary" (click)="modal.dismiss()">Cancel</button>
    <button class="btn btn-accent" (click)="saveAddress(modal)">Save</button>
  </div>
</ng-template>
