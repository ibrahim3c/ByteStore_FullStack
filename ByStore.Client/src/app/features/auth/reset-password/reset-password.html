<div class="auth-container">
  <div class="auth-card shadow-sm">
    <div class="text-center mb-4">
      <i class="fa-solid fa-lock-open fa-3x text-primary mb-3"></i>
      <h2 class="auth-title">Reset Your Password</h2>
      <p class="auth-subtitle">Enter your new password below to regain access to your account.</p>
    </div>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="newPassword" class="form-label">New Password</label>
        <input
          type="password"
          id="newPassword"
          formControlName="newPassword"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['newPassword'].errors }"
          placeholder="Enter new password"
        />
        <div *ngIf="submitted && f['newPassword'].errors" class="invalid-feedback">
          <div *ngIf="f['newPassword'].errors['required']">Password is required.</div>
          <div *ngIf="f['newPassword'].errors['minlength']">Minimum 6 characters required.</div>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && resetForm.errors?.['mismatch'] }"
          placeholder="Confirm your password"
        />
        <div *ngIf="submitted && resetForm.errors?.['mismatch']" class="invalid-feedback">
          Passwords do not match.
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">
        <i class="fa-solid fa-unlock-keyhole me-2"></i> Reset Password
      </button>
    </form>

    <div *ngIf="message" class="alert alert-success mt-3 text-center">
      <i class="fa-solid fa-circle-check me-2"></i>{{ message }}
    </div>
    <div *ngIf="error" class="alert alert-danger mt-3 text-center">
      <i class="fa-solid fa-circle-exclamation me-2"></i>{{ error }}
    </div>
  </div>
</div>
