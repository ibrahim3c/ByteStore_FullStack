<div class="auth-container">
  <div class="auth-card shadow-sm">
    <div class="text-center mb-4">
      <i class="fa-solid fa-envelope-circle-check fa-3x text-primary mb-3"></i>
      <h2 class="auth-title">Forgot Your Password?</h2>
      <p class="auth-subtitle">Enter your email address and we'll send you a link to reset your password.</p>
    </div>

    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
          placeholder="example@email.com"
        />
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">Email is required.</div>
          <div *ngIf="f['email'].errors['email']">Invalid email format.</div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">
        <i class="fa-solid fa-paper-plane me-2"></i> Send Reset Link
      </button>
    </form>

    <div *ngIf="message" class="alert alert-success mt-3 text-center">
      <i class="fa-solid fa-circle-check me-2"></i>{{ message }}
    </div>
    <div *ngIf="error" class="alert alert-danger mt-3 text-center">
      <i class="fa-solid fa-circle-exclamation me-2"></i>{{ error }}
    </div>

    <div class="text-center mt-4">
      <a routerLink="/login" class="auth-link">
        <i class="fa-solid fa-arrow-left me-1"></i> Back to Login
      </a>
    </div>
  </div>
</div>
