<div class="login-container d-flex align-items-center justify-content-center">
  <div class="login-card shadow p-4 rounded">
    <div class="text-center mb-4">
      <i class="fas fa-user-circle fa-3x text-primary mb-2"></i>
      <h2 class="fw-bold" style="color: var(--primary-color)">Welcome Back</h2>
      <p class="text-secondary">Sign in to your ByteStore account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="form-group mb-3">
        <label for="email" class="form-label">Email Address</label>
        <div class="input-group">
          <span class="input-group-text bg-white">
            <i class="fas fa-envelope text-secondary"></i>
          </span>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="Email"
            placeholder="Enter your email"
          />
        </div>
        <small
          *ngIf="loginForm.get('Email')?.touched && loginForm.get('Email')?.invalid"
          class="text-danger"
        >
          Valid email is required.
        </small>
      </div>

      <!-- Password -->
      <div class="form-group mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text bg-white">
            <i class="fas fa-lock text-secondary"></i>
          </span>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="Password"
            placeholder="Enter your password"
          />
        </div>
        <small
          *ngIf="loginForm.get('Password')?.touched && loginForm.get('Password')?.invalid"
          class="text-danger"
        >
          Password is required.
        </small>
      </div>

      <!-- Remember me & Forgot Password -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe" />
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <a routerLink="/forgot-password" class="text-decoration-none text-primary small">
          Forgot password?
        </a>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn btn-primary w-100 py-2"
        [disabled]="loginForm.invalid"
      >
        <i class="fas fa-sign-in-alt me-2"></i> Login
      </button>

      <!-- Divider -->
      <div class="text-center mt-4 mb-2 text-secondary small">OR</div>

      <!-- Register Link -->
      <div class="text-center">
        <p class="text-secondary mb-0">Donâ€™t have an account?</p>
        <a routerLink="/register" class="text-primary fw-medium text-decoration-none">
          Create one now
        </a>
      </div>
    </form>
  </div>
</div>
